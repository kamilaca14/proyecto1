<!DOCTYPE html>
<html>
<head>
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="principal.html" class="nav-link">Página Principal</a>
            <a href="documentos.html" class="nav__link">Documentos</a>
            <a href="login.html" class="nav-link">Cerrar Sesión</a>
        </div>
        <h1>Mi Perfil</h1>
        <form id="perfil-form">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" value="Tu Nombre" disabled>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" value="tu@email.com" disabled>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" value="123456789" disabled>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" value="Tu País" disabled>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia" value="Tu Provincia" disabled>
            </div>
            <div class="form-group">
                <label for="canton">Cantón</label>
                <input type="text" id="canton" name="canton" value="Tu Cantón" disabled>
            </div>
        </form>
    </div>
</body>
</html>
