<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="registro.css">
</head>
<body>
    <div class="container">
        <h1 class="registro-titulo">Registro</h1>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label> 
                <input type="text" id="apellido" name="Apellido" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="Correo" name="Correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                <div class="error-message" id="phone-error"></div>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" placeholder="País" required>
                <div id="country-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name "provincia" placeholder="Provincia" required>
                <div id="province-error" class="error-message"></div>
            </div   >
            <div class="form-group">
                <label for="canton">Cantón</label>
                <input type="text" id="canton" name="canton" placeholder="Cantón" required>
                <div id="canton-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="registro.js"></script>
</body>
</html>
