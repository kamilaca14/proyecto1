<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <p class="forgot-password"><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>
            </div>
            <div class="form-group">
                <button id="login-button" type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="form-group">
            <p class="create-account">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>        
        <p class="create-account">Identifíquese usando su cuenta en:</p>    
        <a class="office365-button" href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=4765445b-32c6-49b0-83e6-1d93765276ca&redirect_uri=https%3A%2F%2Fwww.office.com%2Flandingv2&response_type=code%20id_token&scope=openid%20profile%20https%3A%2F%2Fwww.office.com%2Fv2%2FOfficeHome.All&response_mode=form_post&nonce=638327533847529281.OTVlYjhlNzUtNGI5MC00YTlhLWE0OTktNWM2ZWNhYTQ2NTM4ZDNhN6zmwQ2pfo00H28raH2&x-client-SKU=ID_NET6_0&x-client-ver=6.30.1.0" target="_blank">
            <img src="images.png" alt="Iniciar sesión con Office 365"> Office 365 Uleam
        </a>
    </div>
    <script src="login.js"></script>
</body>
</html>
